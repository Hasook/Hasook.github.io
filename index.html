<!DOCTYPE html>
<html>
<head>
  <title>Sentence Recorder</title>
  <style>
    #sentenceInput {
      width: 300px;
      margin-bottom: 10px;
    }
    #sentenceList {
      list-style-type: none;
      padding: 0;
    }
  </style>
</head>
<body>
  <h1>Sentence Recorder</h1>
  
  <input type="text" id="sentenceInput" placeholder="Enter a sentence">
  <button onclick="addSentence()">Add Sentence</button>
  
  <ul id="sentenceList"></ul>
  
  <script>
    function addSentence() {
      var sentenceInput = document.getElementById("sentenceInput");
      var sentenceList = document.getElementById("sentenceList");
      
      var sentence = sentenceInput.value;
      if (sentence !== "") {
        var listItem = document.createElement("li");
        listItem.textContent = sentence;
        sentenceList.appendChild(listItem);
        sentenceInput.value = "";
      }
    }
  </script>
</body>
</html>
