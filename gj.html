    .tag.active {

    function init() {
      var container = document.getElementById("cards-container");
      container.innerHTML = "";
      
      for (var i = 0; i < data.length; i++) {
        var card = createCard(data[i]);
        container.appendChild(card);
      }
    }
    
    function createCard(cardData) {
      var card = document.createElement("div");
      card.className = "card";
      
      var title = document.createElement("h2");
      title.innerText = cardData.title;
      
      var content = document.createElement("p");
      content.innerText = cardData.content;
      
      var tags = document.createElement("div");
      tags.className = "tag-container";
      for (var i = 0; i < cardData.tags.length; i++) {
        var tag = document.createElement("span");
        tag.className = "tag";
        tag.innerText = cardData.tags[i];
        tags.appendChild(tag);
      }
      
      card.appendChild(title);
      card.appendChild(content);
      card.appendChild(tags);
      
      return card;
    }
    
    function search() {
      var searchInput = document.getElementById("search-input");
      var searchTerm = searchInput.value.toLowerCase();
      
      var filteredData = data.filter(function(cardData) {
        return cardData.title.toLowerCase().includes(searchTerm) ||
               cardData.content.toLowerCase().includes(searchTerm) ||
               cardData.tags.some(function(tag) {
                 return tag.toLowerCase().includes(searchTerm);
               });
      });
      
      var container = document.getElementById("cards-container");
      container.innerHTML = "";
      
      for (var i = 0; i < filteredData.length; i++) {
        var card = createCard(filteredData[i]);
        container.appendChild(card);
      }
    }
    
    function filterByTag(tag) {
      var tags = document.getElementsByClassName("tag");
      for (var i = 0; i < tags.length; i++) {
        tags[i].classList.remove("active");
      }
      
      var filteredData;
      if (tag) {
        filteredData = data.filter(function(cardData) {
          return cardData.tags.includes(tag);
        });
        document.getElementById("tags-container").scrollIntoView();
      } else {
        filteredData = data;
        document.getElementById("all-tag").classList.add("active");
      }
      
      var container = document.getElementById("cards-container");
      container.innerHTML = "";
      
      for (var i = 0; i < filteredData.length; i++) {
        var card = createCard(filteredData[i]);
        container.appendChild(card);
      }
      
      if (tag) {
        var activeTag = document.querySelector(".tag[data-tag='" + tag + "']");
        activeTag.classList.add("active");
      }
    }
