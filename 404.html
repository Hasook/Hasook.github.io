<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面不存在</title>
    <link rel="icon" href="https://zh.minecraft.wiki/images/thumb/Damaged_Anvil_JE3.png/150px-Damaged_Anvil_JE3.png" type="image/x-icon">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: bounce 2s infinite;
        }

        .title {
            font-size: 36px;
            font-weight: bold;
            color: #333;
        }

        .content {
            margin-top: 20px;
            color: #666;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        .astronaut {
            max-width: 100%;
            height: auto;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://zh.minecraft.wiki/images/thumb/Damaged_Anvil_JE3.png/150px-Damaged_Anvil_JE3.png" alt="Astronaut" class="astronaut">
        <div class="title">对不起！您访问的页面不存在</div>
    </div>
</body>
</html>
